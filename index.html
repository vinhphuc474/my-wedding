<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Cưới Vinh Phúc & Diệu Linh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pinyon+Script&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #7a0000; color: #fff; overflow: hidden; }
        .font-wedding { font-family: 'Great Vibes', cursive; }
        .font-elegant { font-family: 'Pinyon Script', cursive; }
        
        /* Chữ vàng Gradient sang trọng */
        .text-gold {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        /* Màn hình chào để kích hoạt nhạc */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(122, 0, 0, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: 0.8s;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h2 class="font-wedding text-5xl text-gold mb-8">Vinh Phúc & Diệu Linh</h2>
        <button onclick="startInvitation()" class="px-8 py-3 border-2 border-yellow-500 text-yellow-500 rounded-full hover:bg-yellow-500 hover:text-white transition">
            MỞ THIỆP CƯỚI
        </button>
    </div>

    <div id="main-content" class="opacity-0 transition-opacity duration-1000">
        <div class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
            <div data-aos="zoom-in">
                <p class="font-elegant text-4xl text-yellow-200 mb-2">Save the Date</p>
                <h1 class="font-wedding text-7xl text-gold">Vinh Phúc</h1>
                <p class="text-3xl my-2">&</p>
                <h1 class="font-wedding text-7xl text-gold">Diệu Linh</h1>
            </div>
            
            <div class="mt-10 w-64 h-80 border-t-full border-4 border-yellow-600 rounded-t-full overflow-hidden shadow-[0_0_20px_rgba(212,175,55,0.5)]" data-aos="fade-up">
                <img src="https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=500" alt="Anh Cuoi" class="w-full h-full object-cover">
            </div>

            <div class="mt-12 space-y-4" data-aos="fade-up" data-aos-delay="300">
                <p class="uppercase tracking-widest text-yellow-500 font-bold">Trân trọng báo tin</p>
                <p class="text-lg italic">Hôn lễ được cử hành tại Tư gia vào lúc 09:00</p>
                <p class="text-2xl font-bold">19 . 12 . 2025</p>
            </div>
        </div>
    </div>

    <audio id="weddingMusic" loop>
        <source src="mywedding.mp3" type="audio/mpeg">
    </audio>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        function startInvitation() {
            // Phát nhạc
            document.getElementById('weddingMusic').play();
            // Ẩn màn hình chào
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('main-content').classList.remove('opacity-0');
                document.body.style.overflow = 'auto'; // Cho phép cuộn trang
                AOS.init({ duration: 1500 });
            }, 800);
        }
    </script>
</body>
</html>
